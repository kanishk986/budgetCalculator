<section class="budget-items-section">
  <div class="budget-items-container">
    <div class="income-column">
      <h1>Income</h1>
      <div *ngFor="let item of budgetItem">
        <app-budget-item-card
          *ngIf="item.amount >= 0"
          (xButtonClick)="onDeleteButton(item)"
          [item]="item"
          style="margin-bottom: 20px"
        ></app-budget-item-card>
      </div>
    </div>
    <div class="expenses-column">
      <h1>expenses</h1>
      <div *ngFor="let item of budgetItem">
        <app-budget-item-card
          (xButtonClick)="onDeleteButton(item)"
          *ngIf="item.amount < 0"
          [item]="item"
          style="margin-bottom: 20px"
        ></app-budget-item-card>
      </div>
    </div>
  </div>
</section>
